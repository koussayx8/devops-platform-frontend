<mat-card>
  <mat-card-header>
    <mat-card-title>Pistes</mat-card-title>
    <mat-card-subtitle>Manage ski slopes</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/pistes/new">
        <mat-icon>add</mat-icon>
        Add New Piste
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="pistes" class="pistes-table">
        <!-- Piste ID Column -->
        <ng-container matColumnDef="numPiste">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let piste">{{ piste.numPiste }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="namePiste">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let piste">{{ piste.namePiste }}</td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="color">
          <th mat-header-cell *matHeaderCellDef>Color</th>
          <td mat-cell *matCellDef="let piste">
            <mat-chip [class]="getColorClass(piste.color)">
              {{ getColorLabel(piste.color) }}
            </mat-chip>
          </td>
        </ng-container>

        <!-- Length Column -->
        <ng-container matColumnDef="length">
          <th mat-header-cell *matHeaderCellDef>Length (m)</th>
          <td mat-cell *matCellDef="let piste">{{ piste.length }}</td>
        </ng-container>

        <!-- Slope Column -->
        <ng-container matColumnDef="slope">
          <th mat-header-cell *matHeaderCellDef>Slope (%)</th>
          <td mat-cell *matCellDef="let piste">{{ piste.slope }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let piste">
            <button mat-icon-button color="primary" [routerLink]="['/pistes/edit', piste.numPiste]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deletePiste(piste.numPiste!)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div *ngIf="pistes.length === 0" class="no-data">
      <p>No pistes found. <a routerLink="/pistes/new">Create your first piste</a></p>
    </div>
  </mat-card-content>
</mat-card>
