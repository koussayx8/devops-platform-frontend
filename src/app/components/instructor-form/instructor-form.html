<mat-card>
  <mat-card-header>
    <mat-card-title>{{ isEditMode ? 'Edit Instructor' : 'Add New Instructor' }}</mat-card-title>
    <mat-card-subtitle>{{ isEditMode ? 'Update instructor information' : 'Create a new instructor profile' }}</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <form [formGroup]="instructorForm" (ngSubmit)="onSubmit()" class="instructor-form">
      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name">
          <mat-error *ngIf="instructorForm.get('firstName')?.hasError('required')">
            First name is required
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name">
          <mat-error *ngIf="instructorForm.get('lastName')?.hasError('required')">
            Last name is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-row">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date of Hire</mat-label>
          <input matInput type="date" formControlName="dateOfHire">
          <mat-error *ngIf="instructorForm.get('dateOfHire')?.hasError('required')">
            Date of hire is required
          </mat-error>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-button type="button" (click)="onCancel()">
          <mat-icon>cancel</mat-icon>
          Cancel
        </button>
        <button mat-raised-button color="primary" type="submit" [disabled]="instructorForm.invalid">
          <mat-icon>{{ isEditMode ? 'save' : 'add' }}</mat-icon>
          {{ isEditMode ? 'Update Instructor' : 'Create Instructor' }}
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
