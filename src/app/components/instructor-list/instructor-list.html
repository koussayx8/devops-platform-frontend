<mat-card>
  <mat-card-header>
    <mat-card-title>Instructors</mat-card-title>
    <mat-card-subtitle>Manage skiing instructors</mat-card-subtitle>
  </mat-card-header>
  
  <mat-card-content>
    <div class="actions">
      <button mat-raised-button color="primary" routerLink="/instructors/new">
        <mat-icon>add</mat-icon>
        Add New Instructor
      </button>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="instructors" class="instructors-table">
        <!-- Instructor ID Column -->
        <ng-container matColumnDef="numInstructor">
          <th mat-header-cell *matHeaderCellDef>ID</th>
          <td mat-cell *matCellDef="let instructor">{{ instructor.numInstructor }}</td>
        </ng-container>

        <!-- First Name Column -->
        <ng-container matColumnDef="firstName">
          <th mat-header-cell *matHeaderCellDef>First Name</th>
          <td mat-cell *matCellDef="let instructor">{{ instructor.firstName }}</td>
        </ng-container>

        <!-- Last Name Column -->
        <ng-container matColumnDef="lastName">
          <th mat-header-cell *matHeaderCellDef>Last Name</th>
          <td mat-cell *matCellDef="let instructor">{{ instructor.lastName }}</td>
        </ng-container>

        <!-- Date of Hire Column -->
        <ng-container matColumnDef="dateOfHire">
          <th mat-header-cell *matHeaderCellDef>Date of Hire</th>
          <td mat-cell *matCellDef="let instructor">{{ formatDate(instructor.dateOfHire) }}</td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
          <td mat-cell *matCellDef="let instructor">
            <button mat-icon-button color="primary" [routerLink]="['/instructors/edit', instructor.numInstructor]">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>

    <div *ngIf="instructors.length === 0" class="no-data">
      <p>No instructors found. <a routerLink="/instructors/new">Create your first instructor</a></p>
    </div>
  </mat-card-content>
</mat-card>
